<img
  src="../assets/images/bg-main-mobile.png"
  alt="banner"
  class="absolute z-0 w-full h-52 lg:invisible"
/>

<img
  src="../assets/images/bg-main-desktop.png"
  alt="banner"
  class="fixed z-0 invisible lg:visible w-1/3 h-full"
/>

<div class="absolute px-5 pt-10 lg:top-28 lg:left-24">
  <app-card-back [cvcNumber]="form.cvc"></app-card-back>
  <app-card-front [form]="form"></app-card-front>
</div>

<div class="absolute top-96 px-5 w-full pb-3 lg:w-1/2 lg:right-2 lg:top-28">
  <app-form
    *ngIf="showForm"
    (onCardHolder)="setCardHolder($event)"
    (onCardNumber)="setCardNumber($event)"
    (onMonth)="setMonth($event)"
    (onYear)="setYear($event)"
    (onCvc)="setCvc($event)"
    (onSubmit)="toggleShowForm()"
  ></app-form>
  <app-submited-card-message
    *ngIf="!showForm"
    (onContinue)="toggleShowForm()"
    (onReset)="resetValues()"
  ></app-submited-card-message>
</div>
